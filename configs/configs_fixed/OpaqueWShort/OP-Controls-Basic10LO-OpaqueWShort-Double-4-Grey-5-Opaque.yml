!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 0 #total score to pass
    t: 500
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 1}
      rotations: [5] #Agent rotation
    - !Item
      name: Wall
      positions:
      - !Vector3 {x: 22, y: 0, z: 10} # Wall Position
      - !Vector3 {x: 18, y: 0, z: 10} # Wall Position
      rotations: [0,0] # Wall Rotation
      sizes:
      - !Vector3 {x: 3.25, y: 5, z: 1} # Wall Size
      - !Vector3 {x: 3.25, y: 5, z: 1} # Wall Size
      colors:
      - !RGB {r: 153, g: 153, b: 153} #Wall Color
      - !RGB {r: 153, g: 153, b: 153} #Wall Color
    - !Item
      name: GoodGoal
      positions:
      - !Vector3 {x: 20, y: 0, z: 22.5} #GoodGoal Position
      sizes:
      - !Vector3 {x: 4, y: 4, z: 4} #GoodGoal Size

    blackouts: [-10]

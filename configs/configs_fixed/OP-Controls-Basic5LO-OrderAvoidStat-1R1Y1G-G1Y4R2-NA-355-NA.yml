!ArenaConfig
arenas:
  0: !Arena
    pass_mark: 4 #total score to pass
    t: 750
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 1} #Agent Position
      rotations: [355] #Agent Rotation
    - !Item
      name: GoodGoal #GoodGoalName
      positions:
      - !Vector3 {x: 25, y: 0, z: 15} #GoodGoal Position
      rotations: [0] # GoodGoal rotation
      sizes:
      - !Vector3 {x: 1, y: 1, z: 1} #GoodGoal Size
    - !Item
      name: GoodGoalMulti #GoodGoalMultiName
      positions:
      - !Vector3 {x: 20, y: 0, z: 15} #GoodGoalMulti Position
      rotations: [0] # GoodGoalMulti rotation
      sizes:
      - !Vector3 {x: 4, y: 4, z: 4} #GoodGoalMulti Size
    - !Item
      name: BadGoal #BadGoal Name
      positions:
      - !Vector3 {x: 15, y: 0, z: 15} #BadGoal Position
      rotations: [0] # BadGoal rotation
      sizes:
      - !Vector3 {x: 2, y: 2, z: 2} #BadGoal Size


    blackouts: [-5]
